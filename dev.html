<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Application Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 400;
      color: #2c3e50;
    }

    form {
      background: #fff;
      max-width: 900px;
      margin: auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      margin-bottom: 32px;
    }

    .form-group {
      position: relative;
      margin-top: 24px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 12px 12px 0;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #3f51b5;
    }

    .form-group label {
      position: absolute;
      top: 12px;
      left: 0;
      font-size: 16px;
      color: #888;
      pointer-events: none;
      transition: 0.2s ease all;
    }

    .form-group input:focus ~ label,
    .form-group input:not(:placeholder-shown) ~ label,
    .form-group textarea:focus ~ label,
    .form-group textarea:not(:placeholder-shown) ~ label {
      top: -10px;
      font-size: 12px;
      color: #3f51b5;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .inline {
      display: inline-block;
      width: 48%;
      vertical-align: top;
    }

    .inline + .inline {
      margin-left: 4%;
    }

    .radio-group {
      margin-top: 16px;
    }

    .radio-group label {
      margin-right: 20px;
      font-size: 16px;
    }

    .error {
      color: #e53935;
      text-align: center;
      font-size: 0.95em;
      margin-top: 16px;
    }

    .error-msg {
      color: #e53935;
      font-size: 0.85em;
      margin-top: 4px;
    }

    .invalid {
      border-color: #e53935 !important;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      background-color: #3f51b5;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }

    button[type="submit"]:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>
  <h1>Staff Application Form</h1>
  <form id="applicationForm">
    <div class="form-section">
      <div class="form-group">
        <input type="text" name="position" required placeholder=" ">
        <label>Position(s) Applying For</label>
      </div>
      <div class="inline">
        <div class="form-group">
          <input type="date" name="dob" required placeholder=" ">
          <label>Date of Birth</label>
        </div>
      </div>
      <div class="inline">
        <div class="form-group">
          <input type="number" name="age" required placeholder=" ">
          <label>Age</label>
        </div>
      </div>
    </div>

    <div class="form-section">
      <div class="form-group">
        <input type="text" name="lastName" required placeholder=" ">
        <label>Last Name</label>
      </div>
      <div class="form-group">
        <input type="text" name="firstName" required placeholder=" ">
        <label>First Name</label>
      </div>
      <div class="form-group">
        <input type="text" name="ssn" required placeholder=" ">
        <label>Social Security Number</label>
      </div>
    </div>

    <div class="form-section">
      <div class="form-group">
        <input type="text" name="homeAddress" required placeholder=" ">
        <label>Home Address</label>
      </div>
      <div class="form-group">
        <input type="text" name="homeCity" required placeholder=" ">
        <label>City</label>
      </div>
      <div class="form-group">
        <input type="text" name="homeState" required placeholder=" ">
        <label>State</label>
      </div>
      <div class="form-group">
        <input type="text" name="homeZip" required placeholder=" ">
        <label>Zip Code</label>
      </div>
    </div>

    <!-- Add more sections below using the same .form-group pattern -->

    <button type="submit">Submit</button>
    <p class="error" id="formError"></p>
  </form>
</body>
</html>
